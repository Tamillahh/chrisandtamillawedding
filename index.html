<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris & Tamilla | May 12, 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400&family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-green: #1a2f23;
            --forest: #2d4a3e;
            --sage: #7d9a8c;
            --sage-light: #a8c4b8;
            --cream: #f8f6f1;
            --warm-white: #fffdf9;
            --gold: #c9a227;
            --copper: #b87333;
            --fuscia: #c4147a;
            --fuscia-light: #e84aaa;
            --charcoal: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--cream);
            color: var(--charcoal);
            line-height: 1.7;
            font-weight: 300;
            overflow-x: hidden;
        }

        /* HERO */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 24px;
            position: relative;
            background: var(--deep-green);
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('https://static.wixstatic.com/media/4f70fd_2b760162e6ba4741acd5689be477807f.jpg/v1/fill/w_1920,h_2880,al_c,q_90/4f70fd_2b760162e6ba4741acd5689be477807f.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.6;
        }

        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(26,47,35,0.2) 0%, rgba(26,47,35,0.6) 60%, rgba(26,47,35,0.95) 100%);
        }

        .hero-content { position: relative; z-index: 2; }

        .date-badge {
            display: inline-block;
            font-size: 1rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--cream);
            padding: 18px 45px;
            border: 2px solid var(--gold);
            margin-bottom: 40px;
            position: relative;
            font-weight: 500;
            background: rgba(26,47,35,0.8);
            animation: fadeDown 1s ease-out 0.3s both;
        }
        .date-badge::before, .date-badge::after { content: ''; position: absolute; top: 50%; transform: translateY(-50%); width: 6px; height: 6px; background: var(--gold); border-radius: 50%; }
        .date-badge::before { left: 14px; }
        .date-badge::after { right: 14px; }

        @keyframes fadeDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }

        .names {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3.5rem, 14vw, 9rem);
            font-weight: 400;
            color: var(--cream);
            line-height: 0.95;
            margin-bottom: 25px;
            animation: fadeUp 1.2s ease-out 0.5s both;
            text-shadow: 0 4px 60px rgba(0,0,0,0.4);
        }
        .names .first { display: block; font-style: italic; }
        .names .amp { display: block; font-size: 0.22em; color: var(--gold); margin: 15px 0; letter-spacing: 0.3em; font-style: normal; }
        .names .second { display: block; }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        .tagline {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.1rem, 2.5vw, 1.6rem);
            font-style: italic;
            color: var(--sage-light);
            animation: fadeUp 1s ease-out 0.8s both;
        }
        .tagline .love { color: var(--fuscia); }
        .tagline .mischief { color: var(--cream); }

        .scroll-cue {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            animation: fadeUp 1s ease-out 1.2s both;
        }
        .scroll-cue a { display: flex; flex-direction: column; align-items: center; gap: 12px; text-decoration: none; color: var(--sage-light); transition: color 0.3s; }
        .scroll-cue a:hover { color: var(--gold); }
        .scroll-cue span { font-size: 0.65rem; letter-spacing: 0.3em; text-transform: uppercase; }
        .scroll-cue .mouse { width: 22px; height: 36px; border: 2px solid currentColor; border-radius: 11px; position: relative; }
        .scroll-cue .mouse::before { content: ''; position: absolute; top: 7px; left: 50%; transform: translateX(-50%); width: 3px; height: 7px; background: currentColor; border-radius: 2px; animation: scroll 2s ease-in-out infinite; }
        @keyframes scroll { 0%, 100% { opacity: 1; transform: translateX(-50%) translateY(0); } 50% { opacity: 0.2; transform: translateX(-50%) translateY(8px); } }

        /* DIVIDER */
        .divider {
            height: 120px;
            background: linear-gradient(180deg, var(--deep-green) 0%, var(--cream) 100%);
            position: relative;
        }
        .divider::after { content: ''; position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 40px; height: 2px; background: linear-gradient(90deg, transparent, var(--fuscia), var(--gold), transparent); }

        /* SECTIONS */
        section { padding: 100px 24px; max-width: 1100px; margin: 0 auto; }
        .sec-header { text-align: center; margin-bottom: 70px; }
        .sec-label { font-size: 0.7rem; letter-spacing: 0.4em; text-transform: uppercase; color: var(--copper); margin-bottom: 12px; display: block; }
        .sec-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.2rem, 5vw, 3.5rem);
            font-weight: 400;
            color: var(--deep-green);
            position: relative;
            display: inline-block;
        }
        .sec-title::before, .sec-title::after { content: ''; position: absolute; top: 50%; width: 50px; height: 1px; background: linear-gradient(90deg, transparent, var(--gold), transparent); }
        .sec-title::before { right: calc(100% + 20px); }
        .sec-title::after { left: calc(100% + 20px); }

        /* DETAILS */
        .details-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .card {
            background: var(--warm-white);
            padding: 45px 30px;
            text-align: center;
            border: 1px solid rgba(125,154,140,0.15);
            position: relative;
            transition: all 0.5s cubic-bezier(0.4,0,0.2,1);
            overflow: hidden;
        }
        .card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, var(--gold), var(--fuscia), var(--sage)); transform: scaleX(0); transition: transform 0.4s ease; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 25px 50px rgba(26,47,35,0.12); }
        .card:hover::before { transform: scaleX(1); }
        .card .icon { width: 60px; height: 60px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--sage-light), var(--sage)); border-radius: 50%; color: var(--deep-green); }
        .card .icon svg { width: 26px; height: 26px; stroke: currentColor; stroke-width: 1.5; fill: none; }
        .card h3 { font-size: 0.65rem; letter-spacing: 0.25em; text-transform: uppercase; color: var(--copper); margin-bottom: 12px; font-weight: 500; }
        .card .main { font-family: 'Playfair Display', serif; font-size: 1.5rem; color: var(--deep-green); font-weight: 500; margin-bottom: 6px; }
        .card .sub { font-size: 0.95rem; color: var(--sage); }
        .card a { color: var(--forest); text-decoration: none; border-bottom: 1px solid var(--sage-light); transition: all 0.3s; }
        .card a:hover { color: var(--gold); border-color: var(--gold); }

        /* RSVP */
        .rsvp { background: radial-gradient(ellipse at 20% 80%, rgba(201,162,39,0.06) 0%, transparent 50%), radial-gradient(ellipse at 80% 20%, rgba(125,154,140,0.08) 0%, transparent 50%), var(--cream); }
        .rsvp-intro { text-align: center; font-family: 'Playfair Display', serif; font-size: 1.25rem; color: var(--forest); margin: -30px auto 50px; font-style: italic; max-width: 480px; }
        .rsvp-intro .deadline { display: block; margin-top: 12px; font-family: 'Outfit', sans-serif; font-size: 0.75rem; font-style: normal; letter-spacing: 0.2em; text-transform: uppercase; color: var(--copper); }
        .rsvp-form { max-width: 500px; margin: 0 auto; background: var(--warm-white); padding: 50px 40px; border: 1px solid rgba(125,154,140,0.15); position: relative; }
