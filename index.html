<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chris & Tamilla | RSVP</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #f8f6f1;
      color: #1a1a1a;
      padding: 40px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border: 1px solid #ddd;
    }
    label {
      display: block;
      margin-top: 20px;
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 30px;
      background: #1a2f23;
      color: white;
      border: none;
      cursor: pointer;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }
    .success {
      display: none;
      text-align: center;
      margin-top: 40px;
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      color: #1a2f23;
    }
  </style>
</head>
<body>

<h1>Chris & Tamilla</h1>

<form id="rsvpForm">
  <label>Name</label>
  <input name="name" required />

  <label>Email</label>
  <input type="email" name="email" required />

  <label>RSVP</label>
  <select name="rsvp" required>
    <option value="">Select</option>
    <option value="Accept">Joyfully Accept</option>
    <option value="Decline">Regretfully Decline</option>
  </select>

  <label>Guests</label>
  <select name="guests">
    <option value="1">Just Me</option>
    <option value="2">Me + 1</option>
  </select>

  <label>Notes</label>
  <textarea name="notes"></textarea>

  <button type="submit">Send RSVP</button>
</form>

<div class="success" id="success">
  Thank you â€” your RSVP has been received ðŸ’›
</div>

<script>
  const form = document.getElementById('rsvpForm');
  const success = document.getElementById('success');

  const ZAP_URL = "https://hooks.zapier.com/hooks/catch/5245567/ugpldv7/";

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const data = new URLSearchParams(new FormData(form));

    fetch(ZAP_URL, {
      method: "POST",
      body: data
    })
    .then(() => {
      form.style.display = "none";
      success.style.display = "block";
    })
    .catch(() => {
      alert("Sorry â€” something went wrong. Please try again.");
    });
  });
</script>

</body>
</html>
